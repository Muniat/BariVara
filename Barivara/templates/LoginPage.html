<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" shrink-to-fit=no">
    <title>Welcome to BariVara</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" integrity="sha384-3AB7yXWz4OeoZcPbieVW64vVXEwADiYyAEhwilzWsLw+9FgqpyjjStpPnpBO8o8S" crossorigin="anonymous">  
    <style>
        body{
            margin: 0;
            padding: 0;
            background:linear-gradient(rgba(0,0,0,.3),rgba(0,0,0,.3)),url('/static/City0.jpg') no-repeat;
        }      
        nav img{
            width: 6%;
            height: auto;
            margin-left: 10%;
             
        }
        nav form{
            margin-right: 50px;
        }
        nav form button i {
            margin-right: 3%;
        }
        nav form input{
            border: 1px solid black;
        }
        nav form input:hover{
            background-color:#52BE80;
        }


        .container form{
            margin-top: 5%;
            height: auto;
            top: 50%;
            left: 50%;
            box-sizing: border-box;
            border: 2px solid black;
            text-align: center;
            
            box-shadow: 5px 5px 50px #000;
            padding-bottom: 2%;
            background-color: rgba(0, 0, 0, 0.5);
        }
        .container h1, p {
            color: white;
        }
        .container:hover{
            background-color:rgba(0, 0, 0, 0.3)
        }

        .container form input{
            width: 50%;
            margin-left: 25%;
        }
        .container form input:hover{
            background-color: #52BE80;
        }


        .card{
            margin-top: 270px;
            margin-bottom: 0px;
            height: 20%;
            background-color: #0b5345
        }
        .card img{
            background-color:#0b5345;
            border: none;
        }
        
    
    </style>
</head>
<body>
    <nav class="navbar navbar-light" style="background-color: #0b5345">
        <img src="/static/Logo.png">
        <form action="postsign" method="post" >
        {% csrf_token %}
        <input type="email" placeholder="Email" name="email">
        <input type="password" placeholder="Password" name="pass">
        <button type="submit" class="btn btn-success">Login</button>
        <button type="button" class="btn btn-primary" onclick="location.href='{% url 'social:begin' 'google-oauth2' %}'" class="google btn"><i class="fab fa-google"></i><a>Log In with Google</a>
            
        </form>
    </nav>
    
    <div class=" container">
        <div class="col-sm">
                <form action="postsignup" method="post">
                {% csrf_token %}
                    <h1>Create an Account</h1>
                    <p>Quicker, Easier and Faster</p>
                    <div class="form-group">
                        <input type="text" class="form-control"  placeholder="Name" name="name" >
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control"  placeholder="Phone Number" name="number">
                    </div>
                    <div class="form-group">
                      <input type="email" class="form-control"  aria-describedby="emailHelp" placeholder="Enter email" name="email">
                    </div>
                    <div class="form-group">
                      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="pass"> 
                    </div>
                    <small  class="form-text " style="color: white;">We'll never share your information with anyone else.</small>
                    <button type="submit" class="btn btn-primary">Sign Up</button>
                  </form>
            </div>
        </div>
    

        <div class="card">
            <div class="card-header">
              <h1>Contact Us</h1>
            </div>
            <div class="card-body">
              <a href="https://mail.google.com/mail/?view=cm&fs=1&tf=1&to=SHADMAN.SAQIF@northsouth.edu.com" > <img src="/static/gmail.png" alt="gmailLogo" class="img-thumbnail" style="width: 10%;height: 10%;"</a>
              <img src="/static/yahoo.png" alt="gmailLogo" class="img-thumbnail" style=" border-radius:50%;margin-left:80px;width: 10%;height: 10%;"> </a>
            <a href="https://bitbucket.org/Md_Mashrur_Sadat/new-299-project/src/master/" > <img src="/static/bitbucket.png" alt="bitBucketLogo" class="img-thumbnail" style="margin-left:80px;width:120px; width: 10%;height: 10%;"> </a>
              
            </div>
          </div>

    


<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
