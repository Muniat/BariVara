{% extends "BariVara/Base.html"%}


{% block content %}
<style>
    .container form{
            margin-top: 2%;
            height: auto;
            top: 50%;
            left: 50%;
            box-sizing: border-box;
            border: 2px solid black;
            text-align: center;
            color:white;
            box-shadow: 5px 5px 50px #000;
            padding-bottom: 2%;
            background-color: rgba(0, 0, 0, 0.5);
            
            
        }
        .container form input{
            width: 50%;
            margin-left: 25%;
        }
        .container form input:hover{
            background-color: #34495E;
            color:white;
        }
</style>
  

<div class="container">
    
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group" enctype="multipart/form-data">
                <legend class="border-bottom mb-4"><h1>Delete Advertisement</h1></legend>
                <h2>Are you sure you want to Delete the advertisement</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit"> Yes, Delete </button>
                <a class="btn btn-outline-secondary" href="{% url 'advertisement_details' object.id %}"> Cancel </a>
            </div>
           
        </form>
        
    </div>
</div>             
                
                

{% endblock content %}
