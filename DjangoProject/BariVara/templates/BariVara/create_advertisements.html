{% extends "BariVara/Base.html"%}


{% block content %}
<style>
    .container form{
            margin-top: 2%;
            height: auto;
            top: 50%;
            left: 50%;
            box-sizing: border-box;
            border: 2px solid black;
            text-align: center;
            color:white;
            box-shadow: 5px 5px 50px #000;
            padding-bottom: 2%;
            background-color: rgba(0, 0, 0, 0.5);
            height: 80vh;
            
        }
        .container form input{
            width: 50%;
            margin-left: 25%;
        }
        .container form input:hover{
            background-color: #34495E;
            color:white;
        }
</style>
  

<div class="container">
    {% load crispy_forms_tags %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group" enctype="multipart/form-data">
                <legend class="border-bottom mb-4"><h1>Post an Advertisement</h1></legend>
                <div class="form-group">{{ form|crispy }}</div>
            </fieldset>
            <div class="form-group">
                <button class="btn btn btn-primary" type="submit"> Post </button>
            </div>
           
        </form>
        
    </div>
</div>             
                
                

{% endblock content %}
